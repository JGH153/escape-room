<div class="container">

  <div class="top-content">
    <h1 class="title">Hei!</h1>
    <p>
      Vil du løse samfunnsnyttige prosjekter med fremtidsrettet teknologi? Da er Computas en lekeplass for deg. Et
      IT-selskap som skaper spennende teknologiske løsninger.
    </p>
    <p>
      Vi har laget noen puzzles du kan løse for å bli bedre kjent med oss. Bli med da vel!
    </p>

  </div>
  <div class="bottom-content">
    <div class="buttons">
      <button mat-raised-button color="primary" class="start-button" (click)="start()">Ja, kjør!</button>
      <button mat-raised-button color="secondary" class="" (click)="payToWin()" *ngIf="canPayToWin">Pay to Win</button>
    </div>
  </div>

</div>

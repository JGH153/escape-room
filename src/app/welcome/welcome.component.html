<div class="container">
  <div class="content-container">
    <div class="logo"><img src="assets/computas-logo.svg"></div>
    <div class="info">
      <h1 class="title">Games of code</h1>
      <h2 class="subtitle">A song of strings and numbers</h2>
      <span class="info">Det er vi som er Computas. Et innovativt IT-selskap som skaper spennende teknologiske løsninger. Vi har laget noen nøtter du kan løse for å bli bedre kjent med oss. Bli med, da vel! </span>
    </div>

    <div class=""></div>
    <div class="start">
      <button mat-raised-button color="primary" class="start-button" (click)="start()">Start</button>
    </div>
    <div class="">
        <button mat-raised-button color="warn" class="start-button" (click)="payToWin()" *ngIf="canPayToWin">Pay to Win</button>
    </div>
  </div>
</div>

<deg-game-intro *ngIf="showIntro" (click)="clickedIntro()"></deg-game-intro>

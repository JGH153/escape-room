<div class="bg-img">
  <main class="card-container">
    <img src="assets/computas-logo.svg">
    <div class=person-img-container>
      <div class="person-img-circle">
        <video id="localVideo" [srcObject]="ownStream" class="person-video" autoplay muted></video>
        <!-- <img src="assets/testUserImg.jpg" class="person-img"> -->
      </div>
    </div>
    <div class="person-name">{{username | async}}</div>
    <div class="bottom"><button mat-raised-button color="primary" (click)="nextPuzzle()">Next (temp button)</button>
    </div>
  </main>
</div>

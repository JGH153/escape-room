<canvas #myCanvas (ontouchend)="stopTScroll($event)"></canvas>

<div class="intro-container" *ngIf="showIntro">
    <deg-info-overlay 
        [title]="'Din første kunde!'"
        [subTitle]="'Nå skal det jobbes med strøm'"
        [imageUrl]="'assets/design/people2.jpg'" 
        [startButtonLabel]="'Hjelp oss å finne skyene!'"
        (startEE)="closeIntro()"
        [buttonColor]="'green'"
    >
    Privatpersoner er helt avhengig av Hafslund for å ha strøm i sine hjem. Sammen med Hafslund lager vi automatiserte løsninger i skyen for de hundretusenvis av automatisk strømmålerne.  
    </deg-info-overlay>
</div>

<deg-victory (closedEE)="gotoNextTask()" [effectFireworks]="true" [title]="'Hurra!'" *ngIf="showWin"  [outroTitle]="'Gratulerer!'" [outroColor]="'green'">
    Du har nå plukket den fremste teknologien hos ulike skyleverandører!
</deg-victory>

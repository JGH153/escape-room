<h2>Highscore</h2>

  Navn: {{highscore.name}}<br>
  Current stage: {{highscore.stageCompleted}}<br>
  Start time : {{highscore.startTime}}<br>
  End time : {{highscore.endTime}}<br><br>
</div> -->


<table mat-table [dataSource]="highscores" class="highscore-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Navn</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="stage">
    <th mat-header-cell *matHeaderCellDef> Stage </th>
    <td mat-cell *matCellDef="let element"> {{element.stageCompleted}} </td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

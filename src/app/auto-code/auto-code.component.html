
<div class="container">
  <div class="code-container" #codeElement [innerHtml]="currentText">
  </div>
  <div class="button-row" *ngIf="!codeDone">
      <button class="auto-button" (click)="clickedButtonZero()" mat-raised-button>0</button>
      <button class="auto-button" (click)="clickedButtonOne()" mat-raised-button>1</button>
  </div>
  <div class="button-row" *ngIf="codeDone">
      <button class="run-button" (click)="runCode()" mat-raised-button>Run!</button>
  </div>
</div>

<div class="intro-container" *ngIf="showIntro">
    <deg-info-overlay 
        [title]="'Dette må løses med AI'" 
        [subTitle]="'Nå skal det kodes!'"
        [imageUrl]="'assets/profiles/ai.jpg'" 
        [startButtonLabel]="'La oss kode på tavle!'"
        (startEE)="closeIntro()"
    >
        Noe noe må lage AI for å løse noe strøm og saker! Husk å skriv rett!
    </deg-info-overlay>
</div>

<deg-victory (closedEE)="gotoNextTask()" [effectLogo]="true" [title]="'Seier!'" *ngIf="showOutro" [noSkipIntro]="true"></deg-victory>

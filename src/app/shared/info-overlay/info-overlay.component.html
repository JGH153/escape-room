<div class="top-overlay">
  <div class="container">
    <h1 class="title">{{title}}</h1>
    <div class="image-container" #imageElement></div>
    <div class="info"><ng-content></ng-content></div>
    <button [ngClass]="{'hidden': !canClose}" mat-raised-button color="primary-{{buttonColor}}" (click)="closeIntro()">{{startButtonLabel}}</button>
  </div>
  <mat-progress-bar mode="determinate" value="{{progress}}"></mat-progress-bar>
</div>

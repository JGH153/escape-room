
<div class="outro-container" #outroElement>
    <div class="outro-title-container">
      <h1 class="title">{{outroTitle}}</h1>
    </div>
    <div class="outro-text">
        <ng-content></ng-content>
    </div>
    <div class="image-box" #imageElement>
    </div>
  </div>

<div class="effect-container" *ngIf="showEffect">
  <deg-firework-effect *ngIf="effectFireworks"></deg-firework-effect>
  <deg-lines-effect *ngIf="effectLines"></deg-lines-effect>
  <deg-logo-effect *ngIf="effectLogo"></deg-logo-effect>
  <deg-dna-effect *ngIf="effectDna"></deg-dna-effect>
  <div class="message-container" (click)="onClickClose()" *ngIf="showText">
    <div class="message">
      {{title}}
    </div>
  </div>
</div>
